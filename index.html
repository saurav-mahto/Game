<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game.io</title>
    <link rel="stylesheet" href="style.css">
    
 <link rel="icon" type="image/icon" href="/images/favicon.ico">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="IMG">
        <div class="option" id="rock"><img src="images/rock.png"></div>
        <div class="option" id="paper"><img src="images/paper.png"></div>
        <div class="option" id="scissors"><img src="images/scissors.png"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-box">
        <p id="msg">play move</p>
    </div>

    <script src="main.js"></script>

</body>


</html>
